<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>新标签页</title>
        <style>
            html {
                height: 96%;
                width: 100%;
            }

            body {
                padding: 0;
                margin: 0;
                border: 0;
                background-color: #f1f5f8;
                font-family: OPPOSans M;
                color: #242424;
                height: 100%;
            }

            a {
                text-decoration: none;
                word-break: break-all;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            b {
                word-break: break-all;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            *::-webkit-input-placeholder {
                color: #4e4e4e
            }

            .nma {
                color: #242424;
                text-decoration: none;
                transition-property: color;
                transition-duration: 0.3s;
                transition-timing-function: ease-out;
                transition-delay: initial;
                display: block;
            }

            .nma:hover {
                color: #478cdc;
            }

            .nma:active {
                color: #376eae;
            }

            .bga {
                color: #f2f1f1;
                text-decoration: none;
                transition-property: background-color;
                transition-duration: 0.3s;
                transition-timing-function: ease-out;
                transition-delay: initial;
                cursor: pointer;
                display: block;
            }

            .bga:hover {
                background-color: #478cdc;
            }

            .bga:active {
                background-color: #376eae;
            }

            ::selection {
                background: #f2f1f1;
                color: #000;
            }

            #gotoTop {
                display: none;
                position: fixed;
                right: 30px;
                bottom: 50px;
                cursor: pointer;
                width: 50px;
                height: 50px;
                text-align: center;
                line-height: 50px;
                font-size: 18px;
                background-color: #ffffff;
                transition: background-color .2s ease-in-out;
                border: 1px solid #ebf1f5;
                border-radius: 100%;
            }

            #gotoTop {
                _position: absolute;
                _top: expression(documentElement.scrollTop + documentElement.clientHeight * 3/4 + "px")
            }

            #gotoTop:hover {
                background-color: #478cdc;
                color: #f2f2f2;
            }

            .icon {
                padding-right: 5px;
            }

            .global-header-bg {
                background-color: #242424;
                width: 100%;
                height: 59px;
                min-width: 600px;
            }

            .global-header-body {
                width: auto;
                max-width: 1170px;
                margin: 0 auto;
                min-height: 100%;
            }

            .global-nav-wrap {
                float: right;
                margin-right: 50px;
                width: auto;
            }

            .global-header-card {
                width: 120px;
                height: 59px;
                float: left;
            }

            .global-header-logo {
                width: 158px;
                height: 59px;
                float: left;
                margin: 0 0 0 50px;
            }

            .global-header-card a {
                text-align: center;
                width: 120px;
                height: 59px;
            }

            .global-header-card li {
                text-align: center;
                width: 120px;
                height: 35px;
                line-height: 35px;
                list-style: none;
                font-size: 14px;
                transition: all .2s ease-in-out;
                background-color: #242424;
                color: #f2f2f2;
                visibility: hidden;
                opacity: 0;
                transition: all .2s ease-in-out;
                cursor: pointer;
                z-index: 3;
                display: block;
                position: relative;
            }

            .global-header-card li:hover {
                background-color: #478cdc;
            }

            .global-header-card:hover li {
                visibility: visible;
                opacity: 1;
            }

            .global-header-card li a {
                color: #f2f2f2;
                display: block;
            }

            .global-header-cn {
                font-size: 16px;
                padding-top: 10px;
            }

            .global-header-en {
                font-size: 12px;
                padding-top: 2px;
            }

            .global-header-active {
                background-color: #478cdc;
            }

            .global-header-mobile-menu {
                width: 50px;
                height: 39px;
                float: right;
                margin: 10px 5px 10px 5px;
                padding-top: 8px;
                box-sizing: border-box;
                display: none;
                cursor: pointer;
            }

            .mobile-line {
                width: 25px;
                height: 2px;
                border-radius: 1px;
                background: #f2f2f2;
                margin: 5px auto;
                transform-origin: 12% 12%;
                transition: 0.3s;
            }

            .global-header-mobile-menuwrap {
                position: absolute;
                top: 59px;
                width: 100%;
            }

            .global-header-mobile-menuitem a {
                visibility: hidden;
                opacity: 0;
                text-align: center;
                width: 100%;
                height: 0;
                line-height: 35px;
                list-style: none;
                font-size: 14px;
                transition: all .2s ease-in-out;
                background-color: #242424;
                color: #f2f2f2;
                transition: all .2s ease-in-out;
                cursor: pointer;
                z-index: 9999;
                display: block;
                position: relative;
                z-index: 2;
            }

            .global-header-mobile-menuitem a:hover {
                background-color: #696969;
            }

            .menuactive .global-header-mobile-menuitem a {
                visibility: visible;
                opacity: 0.9;
                height: 35px;
            }

            @media screen and (min-width: 1000px) and (max-width:1110px) {
                .global-header-en {
                    display: none;
                }

                .global-header-cn {
                    font-size: 14px;
                    padding-top: 20px;
                }

                .global-header-card {
                    width: 100px;
                }

                .global-header-card a {
                    width: 100px;
                }

                .global-header-card li {
                    width: 100px;
                    font-size: 14px;
                }
            }

            @media screen and (max-width: 1000px) {
                .global-header-card {
                    display:none;
                }

                .global-header-mobile-menu {
                    display: block;
                }
            }

            .global-body {
                margin: 0 auto;
                width: auto;
                min-height: 100%;
                margin-top: 40px;
                margin-bottom: 40px;
                padding-bottom: 30px;
                max-width: 1170px;
                min-width: 600px;
            }

            .global-footer {
                width: 100%;
                height: 20px;
                background-color: #242424;
                min-width: 600px;
                clear: both;
            }

            .footer-container {
                margin: 0px auto;
                width: 960px;
                color: #f2f1f1;
                font-size: 14px;
            }

            .footer-logo {
                color: #f2f1f1;
                width: 960px;
                height: 20px;
                margin-right: 5px;
                text-align: center;
            }

            .footer-logo a {
                padding-left: 10px;
                padding-right: 10px;
                display: inline;
            }

            @media screen and (max-width: 1000px) {
                .global-footer {
                    height:auto;
                }

                .footer-container {
                    width: auto;
                    height: auto;
                }

                .footer-logo {
                    width: auto;
                    text-align: center;
                    display: block;
                    width: 100%;
                    height: auto;
                    line-height: 25px;
                }

                .footer-logo a {
                    width: 100%;
                    height: 25px;
                    display: block;
                    line-height: 25px;
                    box-sizing: border-box;
                }
            }

            .beian-a {
                color: #f2f1f1;
            }

            .global-card {
                width: 200px;
                height: 200px;
                background-color: #ffffff;
                border-radius: 4px;
                box-shadow: 0px 0px 5px #f2f2f2;
                margin-bottom: 20px;
            }

            .global-card-leftwrap {
                width: auto;
                overflow: hidden;
                height: auto;
                position: relative;
                margin-left: 50px;
                margin-right: 50px;
            }

            .card-page {
                width: 770px;
                height: auto;
                margin-right: 50px;
                margin-left: 50px;
                position: relative;
            }

            .card-article-pic {
                width: 100%;
                text-align: center;
                height: 300px;
                overflow: hidden;
                border-radius: 4px 4px 0px 0px;
                background-repeat: no-repeat;
                background-position: center;
                background-size: cover;
            }

            .card-article-container {
                padding-left: 30px;
                padding-right: 30px;
                height: auto;
                width: auto;
                padding-top: 10px;
                padding-bottom: 10px;
            }

            .card-article-title {
                color: #f2f2f2;
                font-size: 40px;
                line-height: 50px;
                padding-bottom: 10px;
                height: auto;
                width: auto;
                display: block;
                word-wrap: break-word;
                word-break: break-all;
                text-overflow: ellipsis;
                text-shadow: 0 6px 8px rgba(0,0,0,.28);
                overflow: hidden;
                font-weight: 700;
                max-height: 95px;
            }

            @media screen and (max-width: 765px) {
                .card-article-title {
                    font-size:25px;
                    line-height: 30px;
                }
            }

            .card-article-class {
            }

            .card-article-class:before {
                position: absolute;
                top: 40px;
                left: -8px;
                z-index: 1;
                height: 0;
                padding-right: 10px;
                font-weight: 600;
                line-height: 0;
                color: #f2f2f2;
                border: 15px solid #478cdc;
                border-right-color: transparent;
                content: attr(classname);
                box-shadow: 0 5px 5px -5px #000;
                font-size: 14px;
            }

            .card-article-class:after {
                content: '';
                position: absolute;
                top: 70px;
                left: -8px;
                border: 4px solid #284f7d;
                border-left-color: transparent;
                border-bottom-color: transparent;
            }

            .card-article-info {
                color: #f2f2f2;
                font-size: 14px;
                line-height: 20px;
                margin-left: 30px;
                display: inline-block;
                word-wrap: break-word;
                word-break: break-all;
                text-overflow: ellipsis;
                position: absolute;
                top: 100px;
                text-shadow: 0 6px 8px rgba(0,0,0,.28);
                overflow: hidden;
                border-radius: 3px;
                margin-right: 30px;
                width: auto;
            }

            .endpage {
                text-align: center;
                margin: 10px auto 15px auto;
                font-size: 14px;
                clear: both;
            }

            .card-article-func {
                display: inline-block;
                width: 130px;
                height: 40px;
                border: 1px solid #e2e2e2;
                border-radius: 3px;
                line-height: 40px;
                font-size: 14px;
                text-align: center;
                cursor: pointer;
                color: #677078;
                margin-left: 10px;
                transition: .3s ease-in-out;
            }

            .caf-up:hover {
                background: #e87461;
                color: #f2f2f2;
                border-color: #e87461;
            }

            .caf-pay:hover {
                background: #EDAA53;
                color: #f2f2f2;
                border-color: #EDAA53;
            }

            .caf-share:hover {
                background: #478cdc;
                color: #f2f2f2;
                border-color: #478cdc;
            }

            .card-article-endtag {
                margin: 10px 0px 10px 0px;
                display: block;
                font-size: 0;
                height: auto;
                position: absolute;
                top: 260px;
                right: 20px;
            }

            .card-article-tag {
                font-size: 12px;
                color: #f2f2f2;
                display: inline-block;
                transition: .3s ease-in-out;
                margin-right: 0px;
                margin-bottom: 10px;
                border-radius: 3px;
            }

            .card-article-tag:hover {
                color: #478cdc;
            }

            .endtips {
                background-color: #f2f2f2;
                border-radius: 3px;
                padding: 5px 15px;
                font-size: 14px;
                color: #677078;
                line-height: 30px;
            }

            .endtips a {
                border-bottom: 1px solid #c2c2c2;
                color: #677078;
                cursor: pointer;
                line-height: 15px;
                margin: 0px 5px;
                white-space: normal;
                text-decoration: none;
                word-break: break-all;
                overflow: hidden;
                text-overflow: ellipsis;
                transition: .3s ease-in-out;
            }

            .endtips a:hover {
                color: #478cdc;
            }

            .card-article-endline {
                text-align: center;
                font-size: 14px;
                line-height: 30px;
                height: 30px;
                color: #242424;
                width: auto;
                display: table;
                white-space: nowrap;
                border-spacing: 30px 0;
                max-width: 650px;
                word-break: break-all;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .card-article-endline:before, .card-article-endline:after {
                display: table-cell;
                content: '';
                width: 50%;
                background: -webkit-linear-gradient(#e2e2e2,#e2e2e2) repeat-x left center;
                background: linear-gradient(#e2e2e2,#e2e2e2) repeat-x left center;
                background-size: 1px 1px;
            }

            .card-end-title {
                font-size: 16px;
                width: auto;
                height: 25px;
                padding: 5px 30px;
                line-height: 20px;
                position: relative;
                clear: both;
                color: #677078;
                margin-top: 30px;
            }

            .card-end-title:before {
                content: "";
                display: block;
                width: 140px;
                height: 1px;
                background: #478cdc;
                position: absolute;
                bottom: 0;
                left: 30px;
                z-index: 999;
            }

            .card-end-title:after {
                content: "";
                display: block;
                width: calc(100% + 60px);
                height: 1px;
                background: #f2f2f2;
                position: absolute;
                bottom: 0;
                left: -60px;
            }

            .card-end-wrap {
                width: auto;
                padding: 30px 30px 25px 30px;
                height: auto;
                text-align: center;
            }

            .card-end-recom-big {
                width: 208px;
                height: 152px;
                text-align: center;
                border-radius: 3px;
                overflow: hidden;
                margin: 10px 10px 0px 0px;
                position: relative;
                display: inline-block;
            }

            .card-end-recom {
                width: 208px;
                height: 180px;
                text-align: center;
                border-radius: 3px;
                overflow: hidden;
                margin: 0px 10px 0px 0px;
                display: inline-block;
            }

            .card-end-recom-pic {
                width: 100%;
                height: 100%;
                display: inline-block;
                background-size: cover;
                border-radius: 5px;
                float: left;
                cursor: pointer;
                transition: all .3s ease-in-out;
            }

            .card-end-recom-big:hover .card-end-recom-pic {
                opacity: 0.8;
            }

            .card-end-recom-title {
                display: block;
                width: 100%;
                height: 50px;
                line-height: 28px;
                font-size: 14px;
                color: #f2f2f2;
                padding: 0px 8px;
                text-overflow: ellipsis;
                cursor: pointer;
                position: absolute;
                bottom: 0;
                background-color: #242424;
                opacity: 0.6;
                box-sizing: border-box;
                text-align: left;
            }

            .card-end-recom-time {
                display: block;
                width: 100%;
                height: 28px;
                line-height: 28px;
                font-size: 12px;
                color: #f2f2f2;
                padding: 0px 8px;
                text-overflow: ellipsis;
                cursor: pointer;
                position: absolute;
                bottom: 0;
                opacity: 0.5;
                box-sizing: border-box;
                text-align: left;
            }

            .hid {
                display: none;
            }

            @media screen and (min-width: 1055px) and (max-width:1190px) {
                .hid {
                    display: inline-block;
                }
            }

            @media screen and (min-width: 610px)and (max-width:830px) {
                .hid {
                    display: inline-block;
                }
            }

            @media screen and (max-width: 609px) {
                .card-end-recom-big {
                    width:100%;
                    height: 25px;
                    cursor: pointer;
                }

                .card-end-recom-pic {
                    display: none;
                }

                .card-end-recom-title {
                    width: auto;
                    height: 25px;
                    line-height: 25px;
                    text-align: center;
                    color: #677078;
                    display: block;
                    position: relative;
                    background: none;
                    opacity: 1;
                    display: inline-block;
                    float: left;
                    max-width: 300px;
                }

                .card-end-recom-big:hover .card-end-recom-title,.card-end-recom-big:hover .card-end-recom-time {
                    color: #478cdc;
                }

                .card-end-recom-time {
                    background: none;
                    opacity: 1;
                    color: #677078;
                    display: inline-block;
                    float: right;
                    width: auto;
                    position: relative;
                }

                .hid {
                    display: inline-block;
                }
            }

            .card-end-comment {
                width: 100%;
                height: 150px;
            }

            .card-end-comment-rpbox {
                width: 100%;
                height: 100%;
                background-color: #f9f9f9;
                border-radius: 3px;
                color: #677078;
                border: none;
                resize: none;
                margin: 0;
                padding: 0;
                outline: 0;
                text-decoration: none;
                overflow: auto;
                font-size: 14px;
                font-family: inherit;
                box-sizing: border-box;
                padding: 10px 14px;
            }

            .card-end-form {
                width: 100%;
                height: 60px;
                text-align: left;
            }

            .card-end-form-title {
                font-size: 14px;
                color: #677078;
                width: auto;
                line-height: 50px;
                display: inline-block;
            }

            .card-end-form-box {
                font-size: 14px;
                color: #677078;
                width: 28%;
                line-height: 40px;
                margin: 10px 5px 10px 0px;
                display: inline-block;
                background-color: #f9f9f9;
                border-radius: 3px;
                box-sizing: border-box;
                padding: 0px 10px;
                float: left;
                font-family: inherit;
            }

            .card-end-comment-rpbox:hover,.card-end-form-box:hover,.card-end-comment-rpbox:focus,.card-end-form-box:focus {
                background-color: #f2f2f2;
            }

            .card-end-form-emoji {
                cursor: pointer;
                width: 20px;
                height: 40px;
                line-height: 40px;
                font-size: 20px;
                display: inline-block;
                margin: 10px 10px 10px 10px;
                text-align: left;
                color: #677078;
                float: right;
            }

            .card-end-form-send {
                cursor: pointer;
                width: 20px;
                height: 40px;
                line-height: 40px;
                font-size: 20px;
                display: inline-block;
                margin: 10px 0px 10px 10px;
                padding: 0px 10px;
                text-align: center;
                color: #677078;
                float: right;
                padding: 0;
                background: none;
            }

            .card-end-form-send:hover {
                color: #478cdc;
            }

            @media screen and (max-width: 759px) {
                .card-end-form-send {
                    margin:10px 0px 10px 5px;
                    padding: 0;
                }

                .card-end-form-emoji {
                    margin: 10px 5px 10px 5px;
                    padding: 0;
                }
            }

            .card-end-comment-show {
                width: 100%;
                height: auto;
                text-align: left;
                clear: both;
                margin-top: 30px;
            }

            .card-end-comment-show ul,.card-end-comment-show li {
                list-style: none;
                height: auto;
                margin: 0;
                padding: 0;
            }

            .card-end-comment-show li {
                border-top: 1px solid #f2f2f2;
                margin: 10px 0px 0px 0px;
                padding: 10px 0px 0px 0px;
                clear: both;
            }

            .card-end-comment-show img {
                width: 50px;
                height: 50px;
                border-radius: 25px;
                overflow: hidden;
                display: inline-block;
                float: left;
            }

            .card-end-comment-show .cecs-content img,.card-end-comment-show .cecs-sub-content img {
                display: inline-block;
                width: 30px;
                height: 30px;
                float: none;
                border: none;
            }

            .cecs-wrap {
                width: auto;
                max-width: calc(100% - 60px);
                min-height: 60px;
                display: inline-block;
                position: relative;
                padding-left: 10px;
                padding-bottom: 20px;
            }

            .cecs-name {
                font-size: 14px;
                color: #677078;
                display: inline-block;
                line-height: 50px;
                float: left;
                max-width: 100px;
                overflow: hidden;
                text-overflow: ellipsis;
                transition: all 0.3s ease-in-out;
                font-weight: 600;
            }

            .cecs-name:hover {
                color: #478cdc;
            }

            .cecs-title {
                display: inline-block;
                width: 100%;
                height: 50px;
                float: left;
                line-height: 50px;
            }

            .cecs-time {
                display: inline-block;
                font-size: 12px;
                color: #929292;
                line-height: 20px;
                margin-left: 10px;
            }

            .cecs-content {
                font-size: 14px;
                color: #677078;
                white-space: pre-line;
                line-height: 24px;
            }

            .cecs-sub-li {
                width: 100%;
                max-width: calc(100% - 60px);
                min-height: 60px;
                display: inline-block;
                position: relative;
                border-top: 1px solid #f2f2f2;
                margin: 10px 0px 0px 60px;
                padding: 10px 0px 0px 0px;
                clear: both;
            }

            .cecs-sub-title {
                display: inline-block;
                width: 100%;
                height: 50px;
                float: left;
                line-height: 50px;
            }

            .cecs-sub-content {
                font-size: 14px;
                color: #677078;
                white-space: pre-line;
                line-height: 20px;
            }

            .cecs-logo {
                display: inline-block;
                font-size: 12px;
                color: #929292;
                line-height: 20px;
                margin-left: 5px;
                background-color: #f2f2f2;
                border-radius: 3px;
                padding: 0px 5px;
            }

            .cecs-sub-wrap {
                width: auto;
                max-width: calc(100% - 60px);
                min-height: 60px;
                display: inline-block;
                position: relative;
                padding-left: 10px;
                padding-bottom: 20px;
            }

            .cecs-nextpage-container {
                clear: both;
                width: 100%;
                text-align: right;
                box-sizing: border-box;
            }

            .cecs-nextpage-container a {
                width: 100px;
                height: 20px;
                color: #677078;
                border-radius: 3px;
                border: 1px solid #e2e2e2;
                cursor: pointer;
